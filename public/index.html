<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер обратного отсчёта</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⏱️ Таймер обратного отсчёта</h1>
            <p class="subtitle">Express.js приложение для управления таймерами</p>
        </header>

        <main>
            <!-- Create Timer Form -->
            <section class="create-section">
                <h2>Создать новый таймер</h2>
                <form id="createTimerForm">
                    <div class="form-group">
                        <label for="timerName">Название таймера:</label>
                        <input type="text" id="timerName" placeholder="Например: Готовка пиццы" required>
                    </div>
                    <div class="form-group">
                        <label for="timerDuration">Длительность (секунды):</label>
                        <input type="number" id="timerDuration" placeholder="60" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Создать таймер</button>
                </form>
            </section>

            <!-- Filter Controls -->
            <section class="filter-section">
                <h2>Фильтр таймеров</h2>
                <div class="filter-buttons">
                    <button class="btn btn-secondary" onclick="loadTimers()">Все таймеры</button>
                    <button class="btn btn-secondary" onclick="loadTimers('active=true')">Активные</button>
                    <button class="btn btn-secondary" onclick="loadTimers('active=false')">Завершённые</button>
                    <button class="btn btn-danger" onclick="deleteAllTimers()">Удалить все</button>
                </div>
            </section>

            <!-- Timers List -->
            <section class="timers-section">
                <h2>Список таймеров</h2>
                <div id="timersList" class="timers-list">
                    <p class="no-timers">Нет таймеров. Создайте новый таймер!</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Express.js Countdown Timer API | Контрольная работа</p>
        </footer>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
